    <!-- start header -->
    <!-- end header -->
    <!-- start section -->
    <section class="pt-0">
        <div class="container">
            <div class="row g-0 justify-content-center mt-5">
                <div class="col-lg-6 col-md-10 p-6 box-shadow-extra-large border-radius-6px"
                    data-anime='{ "translateY": [0, 0], "opacity": [0,1], "duration": 600, "delay":150, "staggervalue": 150, "easing": "easeOutQuad" }'>
                    <span class="fs-26 xs-fs-24 alt-font fw-600 text-dark-gray mb-30px d-block text-center">Create an
                        account</span>
                    <form enctype="multipart/form-data" id="regForm" action="/register" method="post">
                        <label class="text-dark-gray mb-10px fw-500">Username<span class="text-red">*</span></label>
                        <input class="mb-20px bg-very-light-gray form-control required" name="name" type="text"
                            placeholder="Enter your username" />

                        <label class="text-dark-gray mb-10px fw-500">Profile Image<span
                                class="text-red">*</span></label>
                        <input class="mb-20px bg-very-light-gray form-control required" name="image" type="file" />

                        <label class="text-dark-gray mb-10px fw-500">Email address<span
                                class="text-red">*</span></label>
                        <input class="mb-20px bg-very-light-gray form-control required" type="email" name="email"
                            placeholder="Enter your email" />

                        <label class="text-dark-gray mb-10px fw-500">Password<span class="text-red">*</span></label>
                        <input class="mb-20px bg-very-light-gray form-control required" type="password" name="password"
                            placeholder="Enter your password" />

                        <button class="btn btn-medium btn-round-edge btn-dark-gray btn-box-shadow submit w-100"
                            type="submit">Register</button>
                        <div class="form-results mt-20px d-none"></div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- end section -->
